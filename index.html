<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalCulator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
    <input class="input-num" type="text" placeholder="enter the sum"  contenteditable="false">
    <a value="1" class="num" onclick="fun()" href="">1</a>
    <a value="2" class="num" onclick="fun()" href="">2</a>
    <a value="3" class="num" onclick="fun()" href="">3</a>
    <a value="4" class="num" onclick="fun()" href="">4</a>
    <a value="5" class="num" onclick="fun()" href="">5</a>
    <a value="6" class="num" onclick="fun()" href="">6</a>
    <a value="7" class="num" onclick="fun()" href="">7</a>
    <a value="8" class="num" onclick="fun()" href="">8</a>
    <a value="9" class="num" onclick="fun()" href="">9</a>
    <a value="0" class="num" onclick="fun()" href="">0</a>
    <a value="." class="num" onclick="fun()" href="">.</a>
    <a value="+" class="num" onclick="fun()" href="">+</a>
    <a value="-" class="num" onclick="fun()" href="">-</a>
    <a value="/" class="num" onclick="fun()" href="">/</a>
    <a value="*" class="num" onclick="fun()" href="">*</a>
    <a value="=" class="out" onclick="fun()" href="">=</a>
    <a value="AC" class="AC" onclick="fun()" href="">AC</a>
    <a value="Del" class="Del" onclick="fun()" href="">Del</a>    

</div>

<script src="script.js"></script>
</body>
</html>
